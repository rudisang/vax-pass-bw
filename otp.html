<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>::-webkit-scrollbar{
        display: none !important;
    }

 .card{
     box-shadow: none;
     width:95vw

 }   

    .login{
        height:100vh;
        background:rgb(255, 255, 255);
        display:flex;
        align-items:center;
        justify-content:center;
    }

 

    .cust-button{
        background:#008485;
        box-shadow:none !important;
        border-radius:7px;
    }
    </style>
</head>

<body>
    <section class="login" id="login-content">
        <div>
            <img style="display:block;margin:auto" width=200 src="assets/logo-vax.png" alt="">
          
                <div class="card teal lighten-3" style="margin: auto; padding:10px;border-radius:15px;margin-top:20px">
                    <p style="font-weight:900">We have sent a four digit pin to your mobile. Please enter the pin bellow to proceed</p>
                </div>
           
            <div class="card" style="margin-top:-20px">
                <div class="card-content">
                    <form action="">
                        <div class="row">
                            <div class="col s3">
                                <div class="input-field">
                                    <input type="number" class="validate">
                                  </div>
                            </div>
                            <div class="col s3">
                                <div class="input-field">
                                    <input type="number" class="validate">
                                  </div>
                            </div>
                            <div class="col s3">
                                <div class="input-field">
                                    <input type="number" class="validate">
                                  </div>
                            </div>
                            <div class="col s3">
                                <div class="input-field">
                                    <input type="number" class="validate">
                                  </div>
                            </div>
                        </div>

                          <a class="btn cust-button" id="login-button">continue</a>
                          
                          <a style="display:block;margin-top:10px;color:#5EC5CB" href="">Resend OTP!</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>

</html>
